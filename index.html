<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <input type="text" placeholder="0" id="inputbox" />

        <div class="btn">
          <button class="oprator Ac" style="color: black">AC</button>
          <button class="oprator Del" style="color: black">DEL</button>
          <button class="oprator" style="color: black">%</button>
          <button class="oprator" style="color: black">/</button>
        </div>

        <div class="btn">
          <button class="oprator">7</button>
          <button class="oprator">8</button>
          <button class="oprator">9</button>
          <button class="oprator" style="color: black">*</button>
        </div>

        <div class="btn">
          <button class="oprator">4</button>
          <button class="oprator">5</button>
          <button class="oprator">6</button>
          <button class="oprator" style="color: black">-</button>
        </div>

        <div class="btn">
          <button class="oprator">1</button>
          <button class="oprator">2</button>
          <button class="oprator">3</button>
          <button class="oprator" style="color: black">+</button>
        </div>

        <div class="btn">
          <button class="oprator" style="color: black">00</button>
          <button class="oprator">0</button>
          <button class="oprator" style="color: black">.</button>
          <button class="oprator equal" style="color: black">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
